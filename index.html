<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funny Sounds Keyboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Funny Sounds Keyboard</h1>
    <p>Press any key to hear a funny sound!</p>
    <div id="key-press">Press a key</div>
    <button id="toggle-sound">Toggle Sound</button>
    <div id="keyboard">
        <!-- Virtual Keyboard -->
        <div class="key-row">
            <div class="key" data-key="A">A</div>
            <div class="key" data-key="B">B</div>
            <div class="key" data-key="C">C</div>
            <!-- Add more keys as needed -->
        </div>
        <!-- Add more key rows as needed -->
    </div>
    <input type="range" id="volume-slider" min="0" max="100" value="100">
    <label for="volume-slider">Volume</label>
    <input type="file" id="upload-sound" accept="audio/*">
    <label for="upload-sound">Upload Custom Sound</label>
    <script src="script.js"></script>
</body>

</html>
